<template name="CardsAll">
	{{#if $.Session.get 'newCard'}}
		{{> NewCard}}
	{{else}}
		<button class="new-card">New Card</button>
	{{/if}}	
	<section>
		<div id="recently-created">
			<h2>
				Recently created:
			</h2>
			<input id="recently-created-amount" name="recentlyCreatedAmount" type="number"  autocomplete="off" spellcheck="off"
            value="{{recentlyCreatedAmount}}"/>
		</div>		
		{{#each cards}}
			{{> Card}}
		{{/each}}
	</section>
</template>
