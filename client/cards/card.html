<template name="Card">
	<article class="card">
		{{#if editMode}}
			{{#with this}}
				{{> EditCard}}
			{{/with}}
			<!-- {{> EditCard frontSide=frontSide backSide=backSide categories=categories}} -->			
		{{else}}
			<i class="fa fa-exchange"></i>
			{{#if isBackSide}}
				<p>Back side: {{backSide}}</p>
			{{else}}
				<p>Front side: {{frontSide}}</p>
			{{/if}}		
			<div class="card-category-container">
				<p>
					Category: 
					{{#each categories}}
						<span>{{getCategoryNameById(categoryId)}}</span>
					{{/each}}
				</p>				
			</div>
			
		{{/if}}		
		
		{{#if editCardAllow}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		<i class="fa fa-trash"></i>
		
	</article>
</template>
