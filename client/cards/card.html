<template name="Card">
	<article class="card {{editModeStyle}}">
		{{#if editMode}}
			{{#with this}}
				{{> EditCard}}
			{{/with}}
			<!-- {{> EditCard frontSide=frontSide backSide=backSide categories=categories}} -->			
		{{else}}
			<div>
				<i class="fa fa-exchange"></i>
				{{#if isBackSide}}
					<p>{{backSide}}</p>
				{{else}}
					<p>{{frontSide}}</p>
				{{/if}}		
				<div class="card-category-container">				
					<div>
						Category: 
						{{#each categories}}
							<span>{{getCategoryNameById(categoryId)}}</span>
						{{/each}}
					</div>
					<div id="side-label">
						{{#if isBackSide}}
							Rear side
						{{else}}
							Front side
						{{/if}}	
					</div>				
					
				</div>				
			</div>
			
			
		{{/if}}		
		
		{{#if editCardAllow}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		<i class="fa fa-trash"></i>
		
	</article>
</template>
