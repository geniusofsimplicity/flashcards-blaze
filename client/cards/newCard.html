<template name="NewCard">
	<div class="new-card-container">
		<i class="fa fa-close"></i>
		{{> quickForm collection="Cards" id="insertCardForm" type="insert"}}		
	</div>
	<dir class="new-card-container">
		<form id="new-card-form">
			<textarea name="frontSide" form="new-card-form" placeholder="Front side of the card" rows="3"></textarea> 
			<textarea name="backSide" form="new-card-form" placeholder="Back side of the card" rows="3"></textarea>
			<div class="category-container">
				<div>
					Category:
				</div>
				<div class="search-category-container">
					{{> SearchCategory}}
				</div>			
			</div>
		<input type="submit" class="btn">
	  </form>
	</dir>
</template>
